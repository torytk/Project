<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <h1 id="city">Rome</h1>
        <ul>
          <li id="date">Sun 24th of July</li>
          <li id="hour">18:20</li>
          <li id="description">Clear sky</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="weather icon"
            />
            15°C │ °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 25%</li>
              <li>Humidity: 7%</li>
              <li>Wind speed: 3 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p id="link">
      <a href="https://github.com/torytk/Project">Open-source code</a> by
      Victoria Tkachenko
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
