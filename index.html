<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="frame">
          <div class="overview">
            <h1 id="city">Rome</h1>
            <ul>
              <li id="date">Sun 24th of July</li>
              <li id="hour">18:20</li>
              <li id="description">Clear sky</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt="weather icon"
                  class="float-left"
                />
                <span class="float-left"
                  ><strong id="temperature">15</strong
                  ><small class="units">°C │ <a href="#">°F</a></small></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation"></span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <p id="link">
          <a href="https://github.com/torytk/Project">Open-source code</a> by
          Victoria Tkachenko
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
